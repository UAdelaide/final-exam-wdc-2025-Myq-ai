<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form id="login-form" class="mt-4">
  <div class="mb-3">
    <label for="username" class="form-label">username</label>
    <input type="text" class="form-control" id="username" name="username" required />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" required />
  </div>
  <button type="submit" class="btn btn-primary">Log In</button>
</form>

<div id="buttons" style="display: none;" class="mt-4">
  <a id="ownerBtn" href="/owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
  <a id="walkerBtn" href="/walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
</div>

  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const user = window.loggedInUser;

    if (user) {
      // Show button area after login
      document.getElementById('buttons').style.display = 'block';
      // Hide login form
      document.querySelector('form').style.display = 'none';

      if (user.role === 'owner') {
        document.getElementById('walkerBtn').style.display = 'none';
      } else if (user.role === 'walker') {
        document.getElementById('ownerBtn').style.display = 'none';
      }
    }
  });
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('login-form');

    form.addEventListener('submit', async function (e) {
      e.preventDefault(); // Prevent the default submission behavior of the form

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const response = await fetch('/api/users/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Jump to the page based on the user role
          if (data.user.role === 'owner') {
            window.location.href = '/owner-dashboard.html';
          } else if (data.user.role === 'walker') {
            window.location.href = '/walker-dashboard.html';
          }
        } else {
          alert(data.error || 'Login failed');
        }
      } catch (err) {
        alert('Error occurred: ' + err.message);
      }
    });
  });
</script>

</body>
</html>
